<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>
<body>
    <table border="3" align="center">
        <tr>
            <td rowspan="2">Heading</td>
            <td>Student</td>
            <td colspan="3" align="center">Details</td>
        </tr>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Department</td>
            <td>Roll No</td>
        </tr>
        <tr>
            <td rowspan="4">Student List</td>
            <td>1</td>
            <td>victor</td>
            <td>computer science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electronics</td>
            <td>34567</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>civil</td>
            <td>45678</td>
        </tr>
    </table>
</body>
</html>
